<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-left rounded shadow py-5">
            <h2>Login Form</h2>
            <form (ngLogin)="OnLogin(myForm)" #myForm="ngForm">
            <div class="form-group">
            <label for="exampleInputEmail">Login</label>
            <input type="email" #uname class="form-control" id="exampleInputEmail" aria-describedby="elailhelp" email placeholder="Enter Email">
            <small id="elailhelp" class="form-text text-muted">We'll never share your email with anyone else</small>
        </div>
        <div class="form-group">
            <label for="exampleInputpassword">Password</label>
            <input #pwd type="password" class="form-control" id="exampleInputpassword" placeholder="Enter Password">
        </div>
        <div class="form-check">
            <label for="examplecheck1" class="form-check-label">check me out</label>
            <input type="checkbox" class="form-check-input" id="examplecheck1" placeholder="Enter Password">
        </div>
        <br>

        <button class="btn btn-primary" (click)="checkuser(uname.value, pwd.value)">Submit</button>
    </form>
</div>
    </div>
</div>
