<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-left rounded shadow py-5">
            <form (ngSubmit)="Onsubmit(myForm)" #myForm="ngForm" >
                <div class="form-group">
                    <label for="username">UserName</label>
                    <input type="text" class="control-form" id="username" name="username" placeholder="Enter User Name" ngModel required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="control-form" id="email" email name="email" placeholder="Enter email" ngModel required>
                </div>

                <div class="form-group">
                    <label for="course"> Select Course</label>
                    <select class="control-form" name="course" id="course" ngModel required>
                        <option value="Html">HTML</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Angular">Angular</option>
                        <option value="CSS">CSS</option>
                    </select>

                </div>
                <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
