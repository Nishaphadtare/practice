<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-9 text-left rounded shadow py-5">
            <form (ngSubmit)="OnSubmit(myForm)" #myform>
                <h3> Your Information </h3>
                <table>
                    <br>
                    
                    <tr class="form-group">
                        <td><label for="first name"> First Name: </label></td>
                        <td><input type="text" id="first name" name="first name" placeholder="Enter First Name"></td>
                    </tr>

                    <tr class="form-group">
                        <td><label for="last name"> Last Name: </label></td>
                        <td> <input type="text" id="last name" name="last name" placeholder="Enter Last Name"></td>
                    </tr>

                    <tr class="form-group">
                    <td> <label for="date of birth"> Date Of Birth: </label></td>
                    <td><input type="date" id="date of birth"></td>
                    </tr>

                    <br>
                    <tr class="form-gorup">
                    <td> <button class="btn btn-primary">Submit</button></td>
                    </tr>
                </table>
            </form>

        </div>
    </div>
</div>
